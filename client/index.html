<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack - Sustainable Consumer Choices</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .scan-button {
      box-shadow: 0 4px 20px rgba(46, 125, 50, 0.25);
      transition: all 0.3s ease;
    }
    .scan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 22px rgba(46, 125, 50, 0.3);
    }
    .eco-score-gradient {
      background: linear-gradient(90deg, #E53935 0%, #FB8C00 33%, #FFC107 66%, #43A047 100%);
      border-radius: 9999px;
      height: 8px;
    }
  </style>
  <!-- Debug for troubleshooting -->
  <script>
    console.log("HTML document loaded");
    window.addEventListener('DOMContentLoaded', function() {
      console.log("DOM content loaded");
    });
  </script>
</head>
<body>
  <!-- Application root container -->
  <div id="root"></div>
  
  <!-- 
    IMPORTANT: This script path loads the React application.
    
    If you're experiencing blank pages, this might be an issue with:
    1. The path to main.tsx being incorrect
    2. JavaScript errors preventing the app from rendering
    3. Missing environment variables needed for API integration
  -->
